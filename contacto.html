          </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
          </div>
        </div>

      <!--FORMULARIO-->
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mx-auto w-full max-w-md bg-black p-8 rounded-lg shadow-md">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
                <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-white">Regístrate</h2>
            </div>
    
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="first-name" class="block text-sm font-medium leading-6 text-white">Nombre</label>
                        <div class="mt-2">
                            <input id="first-name" name="first-name" type="text" autocomplete="given-name" required class="block w-full rounded-md border-0 py-2 px-3 shadow-sm text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-blue sm:text-sm">
                        </div>
                    </div>
    
                    <div>
                        <label for="last-name" class="block text-sm font-medium leading-6 text-white">Apellido</label>
                        <div class="mt-2">
                            <input id="last-name" name="last-name" type="text" autocomplete="family-name" required class="block w-full rounded-md border-0 py-2 px-3 shadow-sm text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-blue sm:text-sm">
                        </div>
                    </div>
    
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-white">Dirección de correo electrónico</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2 px-3 shadow-sm text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-blue sm:text-sm">
                        </div>
                    </div>
    
                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-white">Contraseña</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-2 px-3 shadow-sm text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-blue sm:text-sm">
                        </div>
                    </div>
    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium leading-6 text-white">Confirmar contraseña</label>
                        <div class="mt-2">
                            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-2 px-3 shadow-sm text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-custom-blue sm:text-sm">
                        </div>
                    </div>
    
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-custom-blue px-4 py-2 text-sm font-semibold text-black shadow-sm hover:bg-black hover:text-custom-blue focus:outline-none focus:ring-2 focus:ring-custom-blue">Registrarse</button>
                    </div>
                </form>
    
                <p class="mt-6 text-center text-sm text-gray-500">
                    Ya tienes una cuenta?
                    <a href="#" class="font-semibold text-custom-blue hover:text-white">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
      
</body>
</html>
